<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon part - Modern chart with growth arrow -->
  <g id="icon">
    <!-- Background circle with gradient -->
    <circle cx="30" cy="30" r="24" fill="url(#gradient1)"/>
    
    <!-- Chart bars -->
    <rect x="18" y="32" width="4" height="12" fill="white" rx="2"/>
    <rect x="25" y="26" width="4" height="18" fill="white" rx="2"/>
    <rect x="32" y="20" width="4" height="24" fill="white" rx="2"/>
    <rect x="39" y="14" width="4" height="30" fill="white" rx="2"/>
    
    <!-- Growth arrow -->
    <path d="M20 36 L40 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M34 16 L40 16 L40 22" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="62" y="30" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1a365d">
    Track
  </text>
  <text x="62" y="45" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="11" font-weight="400" fill="#64748b" letter-spacing="2">
    IMPACT
  </text>
  <text x="122" y="30" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#3b82f6">
    Monitor
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="6" y1="6" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
</svg>

